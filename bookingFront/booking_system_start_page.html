<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link href="booking_start_page.css" rel="stylesheet" type="text/css">
</head>
<>

<div class="navigationBar">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#signUpContainer" class="w3-bar-item w3-button">Sign Up</a>
    <a href="#loginContainer" class="w3-bar-item w3-button">Log In</a>
</div>

<h1 id="bookingStartText">Booking System</h1>
<h2>Please log in or sign up</h2>

    <div id="loginContainer">
        <h3 id="loginTitle">log in</h3>
        <h2>e-mail</h2><input id="loginEmail" placeholder="e-mail">
        <h2>password</h2><input id="loginPassword" type="password" placeholder="password">
        <button id="loginButton">Log In</button>
    </div>

    <div id="signUpContainer">
        <h3 id="signUpTitle">sign up</h3>
        <h2 >user name</h2><input id="signUpUserName">
        <h2>e-mail</h2><input id="signUpEmail">
        <h2>password</h2><input id="signUpPassword" type="password">
        <h2>confirm password</h2><input id="signUpConfirm" type="password">
        <button id = "signUpButton">Sign Up</button>
    </div>


<div id="footer">
</div>

<script src="booking_start_js.js" type="text/javascript"></script>
</body>
</html>
